<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">

    <style>
      body {
        text-align: center;
        padding: 40px 0;
        background: #EBF0F5;
      }
        h1 {
          color: #88B04B;

        p {
          color: #404F5E;

      i {
        color: #9ABC66;

      .card {
        background: white;

        margin: 0 auto;
      }
      a {
  font-family: 'Montserrat', sans-serif;

  text-decoration: none;
  color: #fff;
  text-transform: uppercase;
  padding: 13px 23px;
  background: #ff6300;
  font-size: 18px;
  -webkit-transition: 0.2s all;
  transition: 0.2s all;
}

a:hover {
  color: #ff6300;
  background: #211b19;
}
    </style>
