{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8"/>
    <title>Filterable Image Gallery Bootstrap - By CodingAyush</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
            rel="stylesheet"
    />
    <script src="{% static 'js/script.js' %}" defer></script>
</head>

<body>

<div class="container" style="margin-left:5%;">
    <!-- Images Filter Buttons Section -->
    <div class="row mt-5" id="filter-buttons">
        <div class="col-12 text-center">
            <button class="btn mb-2 me-1" data-filter="all">Show all</button>
            <button class="btn mb-2 mx-1 active" data-filter="result">Result</button>
            <button class="btn mb-2 mx-1" data-filter="Murderer">Murderer</button>
            <button class="btn mb-2 mx-1" data-filter="Drugs">Drugs</button>
        </div>
    </div>

    <!-- Filterable I
    mages / Cards Section -->
    <div class="row px-2 mt-4 gap-3 d-flex align-items-center justify-content-center" id="filterable-cards">
        {% for i in result %}
            <div class="card p-0" data-name="result" data-categories="{{ i.ctype }}">
                <img src="{% static 'pics/'%}{{ i }}/{{ i.name }}.jpg" alt="img"/>
                <div class="card-body">
                    <h6 class="card-title"><a href="{% url 'profile' i.pk %}">{{ i.name }}</a></h6>
                    <p class="card-text">{{ i.ctype }}</p>
                </div>
            </div>
        {% endfor %}
        {% for i in others %}
            <div class="card p-0" data-name="all" data-categories="{{ i.ctype }}">
                <img src="{% static 'pics/'%}{{ i }}/{{ i.name }}.jpg" alt="img"/>
                <div class="card-body">
                    <h6 class="card-title"><a href="{% url 'profile' i.pk %}">{{ i.name }}</a></h6>
                    <p class="card-text">{{ i.ctype }}</p>
                </div>
            </div>
        {% endfor %}

    </div>
</div>
</body>

</html>
